<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RentACar - Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="navbar/navbar.css" />
    <link rel="stylesheet" href="contact/contact.css" />
    <link rel="stylesheet" href="footer/footer.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-logo">
          <a href="/" class="logo-link">
            <span class="logo-text">RentACar</span>
          </a>
        </div>

        <button class="menu-toggle" id="menuToggle">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <ul class="nav-links" id="navLinks">
          <li>
            <a href="/" data-path="/">Home</a>
          </li>
          <li>
            <a href="/about.html" data-path="/about">About Us</a>
          </li>
          <li>
            <a href="/contact.html" data-path="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="contact-container">
      <section class="contact-hero">
        <div class="hero-content">
          <h1 class="hero-title">Get In Touch</h1>
          <p class="hero-subtitle">
            We'd love to hear from you. Please send us a message, and we will
            get back to you as soon as possible.
          </p>
        </div>
      </section>

      <div class="contact-content">
        <section class="contact-form-section">
          <div class="form-container">
            <h2 class="form-title">Send Us a Message</h2>
            <form id="contactForm" class="contact-form" novalidate>
              <div class="form-group">
                <label for="name" class="form-label">Full Name *</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-input"
                  placeholder="Enter your full name"
                  required
                />
                <span class="error-message" id="nameError"></span>
              </div>

              <div class="form-group">
                <label for="email" class="form-label">Email Address *</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  placeholder="Enter your email address"
                  required
                />
                <span class="error-message" id="emailError"></span>
              </div>

              <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="form-input"
                  placeholder="Enter your phone number"
                />
                <span class="error-message" id="phoneError"></span>
              </div>

              <div class="form-group">
                <label for="subject" class="form-label">Subject *</label>
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  class="form-input"
                  placeholder="Enter message subject"
                  required
                />
                <span class="error-message" id="subjectError"></span>
              </div>

              <div class="form-group">
                <label for="message" class="form-label">Message *</label>
                <textarea
                  id="message"
                  name="message"
                  class="form-textarea"
                  rows="6"
                  placeholder="Enter your message"
                  required
                ></textarea>
                <span class="error-message" id="messageError"></span>
              </div>

              <button type="submit" class="submit-btn">Send Message</button>
              <div class="success-message" id="successMessage"></div>
            </form>
          </div>
        </section>

        <section class="contact-info-section">
          <h2 class="section-title">Contact Information</h2>
          <div id="infoCards" class="info-cards"></div>
        </section>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-bottom">
        <div class="footer-bottom-container">
          <p>
            &copy; <span id="currentYear"></span> RentACar. All rights reserved.
          </p>
          <div class="footer-bottom-links">
            <span>Privacy Policy</span>
            <span class="separator">|</span>
            <span>Terms of Service</span>
            <span class="separator">|</span>
            <span>Cookie Policy</span>
          </div>
        </div>
      </div>
    </footer>

    <script src="navbar/navbar.js"></script>
    <script src="contact/contact.js"></script>
    <script src="footer/footer.js"></script>
  </body>
</html>
